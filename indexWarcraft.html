<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warcraft II Tides of Darkness</title>

    <link rel="shortcut icon" href="Warcraft Favicon.ico" type="image/x-icon" />

    <h1 id="annoy"></h1>
    <h1 id="test"></h1>

  <style>
    #WarcraftMap {
      border: 1px solid black;

  <body onload="startGame()">

    <source src="Peasant_Job_Done.wav" type="audio/ogg" />
  </audio>

  <audio id="Construction" controls preload="auto" style="display: none;">
    <source src="Warcraft2 Construction_Sounds.m4a" type="audio/ogg" />
